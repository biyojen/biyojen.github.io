<!DOCTYPE html>
<html lang="en" >

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta charset="UTF-8">
  <title>Biyojen</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  
</head>

<body>

  <div class="quiz-box-container">
        <div class="wrapper">
            <div class="quiz-box">
                <div class="name-box">
                    <span>İsminizi girin:</span>
                    </br>
                    <form id="name-form">
                        <input type="text" id="name-input-box" />
                        </br>
                        <button type="submit" id="name-submit-button">Kaydet</button>
                    </form>
                </div>
                <div id="question-box">
                </div>
                <div id="result">
                    <div class="score-label">
                        <h1><i class="smiley"></i></h1>
                    </div>
                    <div>
                        <div class="score-detail">
                            <h3></h3>
                        </div>
                        <div class="chart">
                            <div class="percentage" data-percent="100">
                                <span></span><sup>%</sup>
                            </div>
                        </div>
                        <h3 class="message"></h3>
                    </div>
                </div>
                <div id="result-stats">
                    <table>
                        <tr>
                            <th>Soru</th>
                            <th>Seçilen</th>
                            <th>Doğru Cevap</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="prevButton">Önceki</button>
                <button id="nextButton">Sonraki</button>
                <button id="submitButton">Bitir</button>
                <button id="resultButton">Sonuçlar</button>
            </div>
        </div>
    </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://rendro.github.io/easy-pie-chart/javascripts/jquery.easy-pie-chart.js'></script>

</body>

</html>
